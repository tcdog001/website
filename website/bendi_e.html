            function bendis(data){
                var list=data.data;
				var newlist=new Array();
				var i=0;
				var j=0;
				for(i=0;i<list.length;i++)
				{
					if(list[i].xiangmu=='g')
					{
						console.log(list[i].xiangmu);
						newlist[j]=list[i];
						j++
					}
				}
				
                Tempo.prepare( $(".bdlovelist").get(0) ).render( newlist );
                $(".bdlovelist").show();
            }
        </script>
