<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>
        e路网
        </title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta name="format-detection" content="telephone=no" />
        <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
        <script src="/static/js/zepto.js "></script>
    </head>
    <body>
        <div class="zjhn-hd">
            <div class="zjhn-logo-wrap">
                 <a href="index.html" class="zjhn-logo"></a>
            </div>
            <ul class="zjhn-nav">
                <li><a href="index.html">精选</a></li>
                <li  class="active"><a href="app-choice.html">应用</a></li>
                <li><a href="game-choice.html">游戏</a></li>
                <li><a  href="movie.html">视频</a></li>
            </ul>
            <div class="nav">
                <ul class="b-nav">
                    <li class="category-1 "><a href="app-choice.html">精选</a></li>
                    <li class="category-2 active"><a href="app-cates.html">分类</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            
            <div class="soft-list-wrap" data-spm="4">
                <ul class="soft-list">
                    <li class="item soft-app-list"  data-template>
                        <a href="app-catesList.html?title={{cat_name}}&url={{link}}">
                        <ul class="soft-content">
                            <li class="title font-black-16">{{cat_name}}</li>
                            <li class="link clearfloat cates-content-app"  data-content="{{cats}}"> </li>
                        </ul>
                        </a>
                    </li>
                   
                    
                </ul>
            </div>
            
            
        </div>
        <footer   class="footer zjhn-footer" >
            
            
            <p class="copyright"></p>
            <p class="taofontdown" style="display:none">预加载淘+字体</p>
        </footer>
       
        <script src="/static/js/tempo.min.js"></script>
        <script>
            function app_category(data){
                var list=data.data;
                Tempo.prepare( $(".soft-app-list").get(0) ).render( list );
                $(".soft-app-list").show();
                $(".cates-content-app").each(function(e,i){
                    $(i).html($(i).attr("data-content"));
                    
                });
            }
            
        </script>
        <script src="/static/js/app_category.json"></script>
    </body>
    
</html>
