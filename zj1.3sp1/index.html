<script>
function auth() {

function gst() {
	$.ajax({
	method: 'post',
	url: 's.php', 
	dataType: 'json',
	success: function(data) {
		if(data['code'] == '1') {
			$('#tips').text('流量超出！');
			overflow();
		}
		else if(data['code'] == '2') {
			$('#tips').text('上网时长到！');
			timeup();
		}
		else if(data['code'] == '3') {
			$('#tips').text('网络缓慢！');
			weak();
		}
		else {
			var msg="<font color='red'>&nbsp;&nbsp;欢迎使用E路网！</font>";
			$('#tips').html(msg);
		}
		$('#notice_div').show();
		}
		});
	}
</script>
